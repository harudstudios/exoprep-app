name: root
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cached_network_image: ^3.4.1
  permission_handler: ^12.0.1
  shared_preferences: ^2.5.3
  connectivity_plus: ^7.0.0
  package_info_plus: ^9.0.0
  cupertino_icons: ^1.0.8
  toastification: ^3.0.3
  google_sign_in: ^7.2.0
  adaptive_theme: ^3.7.2
  flutter_dotenv: ^6.0.0
  firebase_auth: ^6.1.0
  firebase_core: ^4.1.1
  talker_logger: ^5.0.1
  flutter_svg: ^2.2.1
  either_dart: ^1.0.0
  icons_plus: ^5.0.0
  go_router: ^16.2.4
  equatable: ^2.0.7
  logger: ^2.6.2
  get_it: ^8.2.0
  intl: ^0.20.2
  image: ^4.5.4
  path: ^1.9.1
  http: ^1.5.0
  dio: ^5.9.0
  expandable: ^5.0.1
  table_calendar: ^3.2.0
  path_provider: ^2.1.5
  isar_community_flutter_libs: 3.3.0-dev.3
  isar_community: 3.3.0-dev.3
  loading_indicator: ^3.1.1
  file_picker: ^10.3.3
  image_picker: ^1.2.0
  timeago: ^3.7.1
  json_annotation: ^4.9.0
  flutter_bloc: ^9.1.1
  bloc: ^9.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  change_app_package_name: ^1.5.0
  build_runner: ^2.7.0
  rename_app: ^1.6.5
  isar_community_generator: 3.3.0-dev.3
  json_serializable: ^6.11.2

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/lottie/
    - assets/fonts/inter/
    - assets/fonts/poppins/

  # Uncomment and configure fonts when you add them to assets/fonts/
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/inter/Inter-Thin.ttf
          weight: 100
        - asset: assets/fonts/inter/Inter-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/inter/Inter-Light.ttf
          weight: 300
        - asset: assets/fonts/inter/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/inter/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/inter/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/inter/Inter-Bold.ttf
          weight: 700
        - asset: assets/fonts/inter/Inter-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/inter/Inter-Black.ttf
          weight: 900

